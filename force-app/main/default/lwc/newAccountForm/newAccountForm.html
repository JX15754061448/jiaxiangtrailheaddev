<template>
    <lightning-card title="New Account Edit Form" icon-name="custom:custom12">
    <lightning-button variant="brand-outline" label="New Account" title="Primary action with lighter look" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    <template if:true={showForm}>
        <lightning-record-edit-form object-api-name="Account" onsuccess={handleSuccess}>
            <lightning-messages>
            </lightning-messages>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="Name">
                    </lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="Active__c">
                    </lightning-input-field>
                </div>
            </div>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="AnnualRevenue">
                    </lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="customerID__c">
                    </lightning-input-field>
                </div>
            </div>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="Description">
                    </lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="DandbCompanyId">
                    </lightning-input-field>
                </div>
            </div>
            <lightning-button
                class="slds-m-top_small"
                type="submit"
                label="Create new">
            </lightning-button>
        </lightning-record-edit-form>
    </template>
    </lightning-card>
</template>
